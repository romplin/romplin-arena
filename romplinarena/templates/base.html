{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}romplin arena{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }
    body {
    flex-direction: column;
}

.navbar {
    width: 100%;
    height: auto;
    position: fixed;
    padding: 1rem;
}

.nav-container {
    flex-direction: row;
    justify-content: space-between;
    padding: 0 2rem;
}

.nav-links {
    flex-direction: row;
    gap: 2rem;
    justify-content: flex-end;
}

.nav-links a {
    width: auto;
    padding: 0.5rem 1rem;
}

.main-content {
    margin-left: 0;
    margin-top: 80px;
}

@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
    }
    
    .nav-links {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
    <nav class="navbar" id="sidebar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">Romplin Arena</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'ufc' %}">UFC</a>
                <a href="{% url 'sumo' %}">Sumo</a>
                 <a href="{% url 'boxing' %}">Boxing</a>
                 <a href="{% url 'wrestling' %}">Wrestling</a>
                 <a href="{% url 'kickboxing' %}">Kickboxing</a>
            </div>
        </div>
    </nav>

    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('active');
            body.classList.toggle('nav-open');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-button');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                    sidebar.classList.remove('active');
                    document.body.classList.remove('nav-open');
                }
            }
        });
    </script>
</body>
</html>
