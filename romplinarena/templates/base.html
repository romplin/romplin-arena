{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}romplin arena{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            display: flex;
            font-size: 1.2rem;
        }

        /* Vertical Navbar */
        .navbar {
            background-color: #333;
            width: 180px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 0;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        .logo {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem;
            text-align: center;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 1.2rem;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            font-size: 1.4rem;
        }

        .nav-links a:hover {
            background-color: #444;
            color: #00ff00;
        }

        .main-content {
            margin-left: 180px;
            flex: 1;
            min-height: 100vh;
        }

        .container {
            padding: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .navbar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .navbar.active {
                transform: translateX(0);
                width: 100%;
            }

            .menu-button {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            body.nav-open {
                overflow: hidden;
            }

            .nav-links a {
                font-size: 1.6rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="sidebar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">Romplin Arena</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'ufc' %}">UFC</a>
                <a href="{% url 'sumo' %}">Sumo</a>
                 <a href="{% url 'boxing' %}">Boxing</a>
                 <a href="{% url 'wrestling' %}">Wrestling</a>
                 <a href="{% url 'kickboxing' %}">Kickboxing</a>
            </div>
        </div>
    </nav>

    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('active');
            body.classList.toggle('nav-open');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-button');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                    sidebar.classList.remove('active');
                    document.body.classList.remove('nav-open');
                }
            }
        });
    </script>
</body>
</html>
